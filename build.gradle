// Plugins
plugins {
    id 'java'
}

group 'info.garagesalesapp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

// Repositories
repositories {
    mavenCentral()
}

// Dependencies
dependencies {
    // Compile
    compile project('json-display')
    // Test
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'project-report'